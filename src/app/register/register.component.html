<div class="register-body">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="['']">GC-SEAMS</a>
        </div>
    </nav>

    <div class="register-container container">
        <main class="form-register">
            <h1 class="mb-5">Register to GC-SEAMS</h1>

            <form [formGroup]='profileForm'>

                <div class="mb-3">
                    <label for="firstname" class="form-label">Full Name</label>
                    <div class="input-group">
                        <input id="firstname" type="text" class="form-control" formControlName="firstName" placeholder="First name" required>
                        <input id="middlename" type="text" class="form-control" formControlName="middleName" placeholder="Middle name">
                        <input id="lastname" type="text" class="form-control" formControlName="lastName" placeholder="Last name" required>
                    </div>
                    <div>
                      <!-- validator for firstName & lastName -->
                    <span *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched) " class="validation-error">
                      <!-- you can change the border color of the field cuguro kung pwede para di masira ang ui :)-->
                      <span *ngIf="firstName?.errors?.required">
                        First name is required.
                      </span>
                    </span>
                    <span *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="validation-error">
                      <!-- you can change the border color of the field cuguro kung pwede para di masira ang ui :)-->
                      <span *ngIf="lastName?.errors?.required">
                        Last name is required.
                      </span>
                    </span>
                    </div>

                </div>

                <div class="mb-3">
                    <label for="firstname" class="form-label">Course & Year</label>
                    <div class="input-group">
                        <select id="course" class="form-select" formControlName="course"required>
                            <option>BSCS</option>
                            <option>BSIT</option>
                            <option>ACT</option>
                        </select>
                        <select id="year" class="form-select" formControlName="level" required>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">GC Domain Email</label>
                    <input id="email" type="email" class="form-control" formControlName="email" placeholder="studentID@gordoncollege.edu.ph" required>
                    <span *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="validation-error">
                      <!-- you can change the border color of the field cuguro kung pwede para di masira ang ui :)-->
                      <span *ngIf="email?.errors?.required">
                        email is required
                      </span>
                      <span *ngIf="email?.errors?.email">
                        invalid email
                      </span>
                    </span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" formControlName="password" required>
                    <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="validation-error">
                      <!-- you can change the border color of the field cuguro kung pwede para di masira ang ui :)-->
                      <span *ngIf="password?.errors?.minLength">
                        password must at least be 8 characters
                      </span>
                      <span *ngIf="password?.errors?.required">
                        password is required
                      </span>
                    </span>
                </div>

                <div class="mb-4">
                    <label for="password_confirmation" class="form-label">Confirm Password</label>
                    <input id="password_confirmation" type="password" class="form-control" formControlName="passwordConfirmation" required>
                    <span *ngIf="passwordConfirmation?.invalid && (passwordConfirmation?.dirty || passwordConfirmation?.touched)" class="validation-error">
                      <!-- you can change the border color of the field cuguro kung pwede para di masira ang ui :)-->
                      <span *ngIf="passwordConfirmation?.errors?.required">
                        password confirmation is required
                      </span>
                    </span>
                  </div>

                <div class="d-grid">
                    <button id="submit_button" type="submit" class="btn btn-lg btn-secondary" [disabled]="profileForm.invalid" (click)='register()'>Register</button>
                </div>
            </form>
        </main>
    </div>
</div>
