<div class="homescreen-container">
	<!-- d-flex flex-column -->
	<div class="sidenav    " [ngClass]="isExpanded ? 'sidenav-expand' : ''">
		<ul class="nav nav-pills nav-flush flex-column text-center">
			<li class="nav-item">
				<a id="sidenav-menu-btn" class="sidenav-btn nav-link" (click)='sidenav_status()'
					title="Menu" data-bs-toggle="tooltip" data-bs-placement="right">
					<i class="bi bi-list"></i>
				</a>
			</li>
			<li class="nav-item">
				<a [routerLink]="['events']" 
				[ngClass]="{'active': currentPage === 'events'}"
				(click)="activePage('events')"
				class="sidenav-btn nav-link active" title="Events" data-bs-toggle="tooltip" data-bs-placement="right">
					<i class="bi bi-house"></i>
					<p>Events</p>
				</a>
			</li>
			<li class="nav-item">
				<a [routerLink]="['create-event']" 
				[ngClass]="{'active': currentPage === 'create-event'}" 
				(click)="activePage('create-event')" 
				class="sidenav-btn nav-link" title="Create Event" data-bs-toggle="tooltip" data-bs-placement="right">
					<i class="bi bi-plus-square align-top"></i>
					<p>Create Event</p>
				</a>
			</li>
			<li class="nav-item">
				<a [routerLink]="['dashboard']"
				[ngClass]="{'active': currentPage === 'dashboard'}"  
				(click)="activePage('dashboard')"
				class="sidenav-btn nav-link" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
					<i class="bi bi-bar-chart"></i>
					<p>Dashboard</p>
				</a>
			</li>
		</ul>

					<button id="profileButton" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
