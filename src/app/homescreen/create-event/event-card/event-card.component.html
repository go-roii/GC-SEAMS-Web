<div class="event-container">
    <h5 class="mb-4">Day 1</h5>

    <form [formGroup]='profileForm'>
        <div class="mb-3">
            <label for="event-name" class="form-label">Event Name</label>
            <input id="event-name" class="form-control form-control-sm" type="text" formControlName="event-name" required>
        </div>

        <div class="mb-3">
            <label for="event-details" class="form-label">Event Details</label>
            <textarea id="event-details" class="form-control form-control-sm" type="text" formControlName="event-details" rows="2" required></textarea>
        </div>

        <div class="mb-3">
            <input id="date" class="form-control form-control-sm" type="date" formControlName="date" required>
        </div>
        
        <div class="mb-3">
            <div class="input-group">
                <input id="from-time" class="form-control form-control-sm" type="time" formControlName="from-time" required>
                <input id="to-time" class="form-control form-control-sm" type="time" formControlName="to-time" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="speakers" class="form-label">Speakers</label>
            <input id="speakers" class="form-control form-control-sm" type="text" formControlName="speakers" required>
        </div>

        <div class="mb-3">
            <label for="registration-form" class="form-label">Registration Form</label>
            <input id="registration-form" class="form-control form-control-sm" type="text" formControlName="registration-form" required>
        </div>
    </form>
</div>
