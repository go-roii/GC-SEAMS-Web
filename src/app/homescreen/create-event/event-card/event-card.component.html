<div class="event-container">
    <h5 class="mb-4">Day {{event.id}}</h5>

    <form [formGroup]='eventForm'>
        <div class="mb-3">
            <label for="event-name" class="form-label">Event Name</label>
            <input id="event-name" class="form-control form-control-sm" [(ngModel)]='event.eventName' type="text" formControlName="eventName" required>
        </div>

        <div class="mb-3">
            <label for="event-details" class="form-label">Event Details</label>
            <textarea id="event-details" class="form-control form-control-sm" type="text" [(ngModel)]='event.eventDetails' formControlName="eventDetails" rows="2" required></textarea>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input id="date" class="form-control form-control-sm" type="date" [(ngModel)]='event.eventDate' formControlName="eventDate" required>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <div class="input-group input-group-sm">
                <span class="input-group-text" id="basic-addon3">From</span>
                <input id="from-time" class="form-control" type="time" [(ngModel)]='event.eventStartTime' formControlName="eventStartTime" required>
                <span class="input-group-text" id="basic-addon3">To</span>
                <input id="to-time" class="form-control form-control" type="time" [(ngModel)]='event.eventEndTime' formControlName="eventEndTime" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="speakers" class="form-label">Speakers</label>
            <div class="input-group input-group-sm">
                <input id="speakers" class="form-control form-control-sm" type="text" [(ngModel)]='event.eventSpeakers' formControlName="eventSpeakers" required>
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Add Speaker</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="registration-form" class="form-label">Registration Form</label>
            <input id="registration-form" class="form-control form-control-sm" type="text" [(ngModel)]='event.eventRegistrationForm' formControlName="eventRegistrationForm" required>
        </div>

        <div class="mb-3">
          <button class="btn btn-sm btn-outline-secondary" type="button" (click)='printInputs()'>Print</button>
        </div>

    </form>
</div>
