<div class="event-container">
  <div class="card-text-header mb-4">
    <h5>Event {{event.ID}}</h5>

    <div class="header-buttons">
      <button type="button" class="btn btn-sm">
        <i class="far fa-clone"></i>
      </button>
      <button type="button" class="btn btn-sm" (click)='deleteEvent()'>
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>

  <form [formGroup]='eventForm' autocomplete="off">
    <div class="mb-3">
      <label for="event-name" class="form-label">Event Name</label>
      <input id="event-name" class="form-control form-control-sm" [(ngModel)]='event.eventName' type="text" formControlName="eventName" required>
    </div>

    <div class="mb-3">
      <label for="event-details" class="form-label">Event Details</label>
      <textarea id="event-details" class="form-control form-control-sm" type="text" style="resize: none;" [(ngModel)]='event.eventDetails' formControlName="eventDetails" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <div class="row">
        <div class="col-4">
          <label for="date" class="form-label">Date</label>
          <input id="date" class="form-control form-control-sm" type="date" [(ngModel)]='event.eventDate' formControlName="eventDate" required>
        </div>
        <div class="col-8">
          <label for="time" class="form-label">Time</label>
          <div class="input-group input-group-sm">
            <span class="input-group-text" id="basic-addon3">From</span>
            <input id="from-time" class="form-control" type="time" [(ngModel)]='event.eventStartTime' formControlName="eventStartTime" required>
            <span class="input-group-text" id="basic-addon3">To</span>
            <input id="to-time" class="form-control" type="time" [(ngModel)]='event.eventEndTime' formControlName="eventEndTime" required>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="invite" class="form-label">Invite</label>
      <select id="invite" class="form-select form-select-sm">
        <option value="" selected disabled hidden>Select Department</option>
        <option></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="speakers" class="form-label">Speakers</label>
      <div class="input-group input-group-sm dropup">
        <input id="speakers" class="form-control" type="text" [(ngModel)]='event.eventSpeakers' formControlName="eventSpeakers" required>
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="modal" data-bs-target="#speaker-modal" aria-expanded="false">Add Speakers</button>

        <div class="modal fade" id="speaker-modal" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <label for="registration-form" class="form-label">Registration Form</label>
      <input id="registration-form" class="form-control form-control-sm" type="text" [(ngModel)]='event.eventRegistrationForm' formControlName="eventRegistrationForm" required>
    </div>
  </form>
</div>
