<div class="text-header d-flex">
    <h4>Create Event</h4>
	<div class="header-buttons">
    <select id="invite" class="form-select">
			<option value="" selected disabled hidden>Invite by</option>
			<option>Course</option>
			<option>Department</option>
		</select>
		<select id="invite" class="form-select">
			<option value="" selected disabled hidden>Invite Courses</option>
			<option>BSCS</option>
			<option>BSIT</option>
			<option>ACT</option>
		</select>
		<button id="create-button" class="btn btn-primary" (click)='printInputs()'>Create</button>
	</div>
</div>

<div class="cards-list-container row g-4">
	<app-event-card	
	*ngFor="let event of events"
	(eventData)="addEventData($event)">
	</app-event-card>
	<div class="d-flex col-lg-6 col-md-12" (click)='addCard()'>
		<div class="event-container new-event-container">
			<h5>Day {{count+1}}</h5>
			<div style="font-size: 64px; text-align: center; margin: auto;">
				<i class="bi bi-plus-square-fill"></i>
			</div>
		</div>
	</div>
</div>
