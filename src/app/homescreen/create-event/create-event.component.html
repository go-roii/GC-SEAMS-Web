<div class="text-header d-flex">
    <h4>Create Event</h4>
	<div class="header-buttons">
    <form [formGroup]="invitationForm">
      <select id="invite" class="form-select" (change)="selectionChanged()" formControlName='choice'>
        <option value="" selected disabled hidden>Invite by</option>
        <option>course</option>
        <option>department</option>
      </select>
      <select id="invite" class="form-select" formControlName='courseOrDepartment'>
        <ng-container *ngIf="byCourse==true">
          <option value="" selected disabled hidden>Invite Courses</option>
          <option *ngFor="let course of courses" value={{course.course_id}}>{{course.course_code}}</option>
        </ng-container>
        <ng-container *ngIf="byCourse==false">
          <option value="" selected disabled hidden>Invite Departments</option>
          <option *ngFor="let department of departments" value={{department.department_id}}>{{department.department_code}}</option>
        </ng-container>
      </select>
      <button id="create-button" class="btn btn-primary" (click)='printInputs()'>Create</button>
    </form>
	</div>
</div>

<div class="cards-list-container row g-4">
	<app-event-card
	*ngFor="let event of events"
	(eventData)="addEventData($event)">
	</app-event-card>
	<div class="d-flex col-lg-6 col-md-12" (click)='addCard()'>
		<div class="event-container new-event-container">
			<h5>Day {{count+1}}</h5>
			<div style="font-size: 64px; text-align: center; margin: auto;">
				<i class="bi bi-plus-square-fill"></i>
			</div>
		</div>
	</div>
</div>
