<div class="cards-list-container row g-4">
	<app-event-card
    *ngFor="let event of events"
    (eventData)="addEventData($event)"
    (eventDataToDelete)="deleteCard($event)"
    (eventDataToDelete)="deleteEvent($event)">
	</app-event-card>
	<div class="d-flex col-xl-6" (click)='addCard()'>
		<div class="gs-card new-event-container" style="position: relative;">
			<div class="gs-card-text">
				<h5>Event {{count+1}}</h5>
			</div>
			<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 64px;">
