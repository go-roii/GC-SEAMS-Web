<div class="card">
	<div class="card-body">
		<h6 class="card-title">{{item.event_title}}</h6>
		<p class="card-subtitle mb-2 text-muted">{{eventDate|date}}</p>
		<p class="card-text">{{item.event_description}}</p>
		<p class="event-time">{{eventDate |  date:'h:mm a'}} - {{eventEndDate |  date:'h:mm a'}} &nbsp;●&nbsp; {{item.seminar_hours}} hr</p>

    <a [routerLink]="['/homescreen/events/event-details', {event: eventUUID}]" class="stretched-link" style="color: transparent;"></a>
	</div>
	<div class="progress event-progress-bar">
    <div class="progress-bar"
      [ngClass]="{'progress-bar-animated progress-bar-striped': currentProgress < 100}"
      [style.width]="currentProgress+'%'"
      role="progressbar" [attr.aria-valuenow]="currentProgress" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
</div>
