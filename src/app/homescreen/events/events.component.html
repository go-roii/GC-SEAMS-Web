<div class="tabs user-select-none">
	<ul class="nav">
		<li class="nav-item">
			<a [routerLink]="['ongoing']"
			[ngClass]="{'active': currentTab === 'ongoing'}"
			class="nav-link active">{{tabNames[0]}}</a>
      <div class="active-tab-indicator"></div>
		</li>
		<li class="nav-item">
			<a [routerLink]="['upcoming']"
			[ngClass]="{'active': currentTab === 'upcoming'}"
			class="nav-link">{{tabNames[1]}}</a>
      <div class="active-tab-indicator"></div>
		</li>
		<li class="nav-item">
			<a [routerLink]="['past']"
			[ngClass]="{'active': currentTab === 'past'}"
			class="nav-link">{{tabNames[2]}}</a>
      <div class="active-tab-indicator"></div>
		</li>
	</ul>
</div>

<div class="events-container">
	<router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
</div>
